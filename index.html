<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="shortcut icon" href="../dist/img/fav.png">
    <link rel="stylesheet" href="/dist/output.css" >
</head>
<body class="scroll-smooth flex h-screen flex-col m-0 p-0 box-border text-sm sm:text-lg dark:bg-zinc-900 dark:text-slate-50 ">  
  <nav class="flex flex-row justify-between items-center sticky top-0 w-screen bg-slate-100 px-8 py-3 shadow-lg dark:bg-zinc-700 "> 
    <p class=" text-left text-3xl font-extrabold bg-clip-text text-transparent  bg-blue-500 sm:text-4xl  ">PassGen </p>
    <div class="flex flex-row gap-4 p-1 ">
      <a href="https://github.com/allysonkaye">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 dark:fill-slate-100 " fill="currentColor" style="color: #333" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
      </a>
      <div id ="themeToggle" class=" p-1 ">
        <input class="check" type="checkbox" id="switch" hidden>
        <label id="switch" for="switch" class="">
          <svg id="sun" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 fill-yellow-300 " fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
          </svg>
          <svg id="moon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 fill-slate-600 " fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>
        </label>
      </div>
    </div>
    
  </nav>
  <div class="flex justify-center items-center m-auto text-sm text-zinc-800 dark:text-white sm:text-base ">
          <div class=" ">
            <div class="flex my-5 text-2xl font-extrabold text-zinc-900 sm:text-3xl dark:text-slate-50 "> 
              <p class="m-auto ">Get a  Random Password </p>
            </div>
              <div class=" ">
                  <div class="flex flex-row my-auto mx-5 ps-2 rounded-xl bg-blue-400 w-80 pl-2">
                    <textarea readonly id="result" class=" p-3 border-none outline-none bg-slate-50 dark:bg-slate-600 dark:text-slate-50 rounded-lg resize-none h-11 w-72 my-2 overflow-hidden" placeholder="Click Generate" > </textarea>
                    <button id="clipboard" class="rounded-xl p-2 mr-0 hover:bg-blue-500 "> 
                    <svg xmlns="http://www.w3.org/2000/svg" class=" w-8 h-8 " fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
                    </svg>
                    </button>
                  </div>
              </div>
                <div class=" p-2 m-1 sm:m-4  "> 
                  <div class="flex  "> 
                    <div class=" flex gap-2 m-auto text-center ">
                      <input oninput="slider(this.value)" type="range" min="4" max="25" value="8" id="slider" class="w-44 h-2 bg-gray-400 rounded-lg appearance-none cursor-pointer dark:bg-gray-700 justify-center items-center text-center m-auto ">
                      <div class="font-semibold ">
                        <span> Length: </span>
                        <output id="size" class=" py-1 rounded-xl "> 8</output>
                      </div>
                    </div>
                  </div>
                  <div class=" leading-6 text-center mt-5 mx-10 ">
                    <div class=" flex flex-row-reverse gap-4 justify-between  ">
                      <input value="num" type="checkbox" id="num" class= "accent-blue-400 ">
                      <label for="num"> Include Numbers (123)</label>
                    </div>
                    <div class=" flex flex-row-reverse gap-4 justify-between "> 
                      <input value="special" type="checkbox" id="special" class= "accent-blue-400 ">
                      <label for="special"> Include Special letters (*'#)</label>
                    </div>
                    <div class=" flex flex-row-reverse gap-4 justify-between "> 
                      <input value="upper" type="checkbox" id="upper" class= "accent-blue-400 " checked>
                      <label for="upper"> Include Uppercase (ABCD)</label>
                    </div>
                    <div class=" flex flex-row-reverse gap-4 justify-between"> 
                      <input value="lower" type="checkbox" id="lower" class= "accent-blue-400 " checked>
                      <label for="lower"> Include Lowercase (abcd) </label>
                    </div>
                  </div>
                </div>
                <div class=" m-auto bg-blue-400 text-zinc-800 dark:text-slate-100 p-2 w-28 rounded-lg text-center hover:bg-blue-500 sm:text-xl ">
                  <button id="generate" onclick="runPass()" class="font-semibold text-lg text-center m-1">Generate</button>
                </div>
                <div id= "copyPaste" class="text-center m-auto mt-10 font-extrabold text-red-600 " > 
                    <p>Copied to Clipboard! </p>
                </div>
          </div>
  </div>
  <footer class="bottom-0 w-screen p-5 text-center font-medium "> 
    <p> @2023. <a class="underline hover:text-blue-500 " href="https://github.com/allysonkaye">Allyson Kaye Timpug.</a>  Alrigts Reserved. </p>
  </footer>    
<script src="/dist/password.js"> </script>
</body>
</html>
